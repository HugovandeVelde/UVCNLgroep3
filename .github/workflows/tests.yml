name: Unit testing
run-name: ${{ github.actor }} is testing out Unit testing
on: [push]
jobs:
  Tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '20.0'
      - name: Install dependencies
        run: npm ci
      - name: Run tests
        run: npm test
