name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Vervang dit door de naam van je hoofdbranch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 19

      - name: Install Dependencies
        run: npm install  # Pas dit aan op basis van je project

      - name: Build Project
        run: npm run build  # Pas dit aan op basis van je project

      - name: Deploy to GitHub Pages
        run: |
          git config --global user.email "you@example.com"
          git config --global user.name "Your Name"
          git checkout main  # Vervang "main" door de naam van je hoofdbranch
          git add .
          git commit -m "Deploy to GitHub Pages"
          git push
        env:
          NODE_ENV: production